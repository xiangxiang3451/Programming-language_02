<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#4CAF50">
</head>

<body>
    <h1>Password Manager</h1>
    <div id="password-list"></div>
    <form id="add-password-form">
        <input type="text" id="site-url" placeholder="Website URL" required>
        <input type="text" id="login-name" placeholder="Login Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="generate-password">Generate Password</button>
        <button type="submit">Add Password</button>
    </form>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }
    </script>
</body>

</html>
